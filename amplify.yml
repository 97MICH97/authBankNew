version: 1
variables: 
  BUILD_FOLDER: app
  OUTPUT_FOLDER: dist
frontend:
  phases:
    preBuild:
      commands:
        - cd ${BUILD_FOLDER}
        - mkdir ./${OUTPUT_FOLDER}
        - npm install
        - npm audit fix
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        -npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple