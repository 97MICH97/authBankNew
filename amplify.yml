version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd bankapp
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        -npm run build
  artifacts:
    baseDirectory: ./bankapp/build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple